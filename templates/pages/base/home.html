{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link href="{% static 'base/css/home.css' %}" rel="stylesheet">
    <section>

        <!-- SlidesJS Required: Link to jQuery -->
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <!-- End SlidesJS Required -->

        <!-- SlidesJS Required: Link to jquery.slides.js -->
        <script src="http://www.slidesjs.com/examples/basic-fade/js/jquery.slides.min.js"></script>
        <!-- End SlidesJS Required -->


        <!-- SlidesJS Required: Start Slides -->
        <!-- The container is used to define the width of the slideshow -->
        <div class="container">
            <div id="slides">
                <img src="https://photogrist.com/wp-content/uploads/2016/03/Bjorn-Iooss.jpg">
                <img src="http://www.slidesjs.com/img/example-slide-2.jpg";>
                <img src="http://www.slidesjs.com/img/example-slide-3.jpg">
                <img src="http://www.slidesjs.com/img/example-slide-4.jpg">
            </div>
        </div>
        <!-- End SlidesJS Required: Start Slides -->

    </section>

    <section>
        <div id="Fader" class="fader">
            <img class="slide"
                 src="http://www.ibcworldnews.com/gallery/wp-content/uploads/2016/01/slider6.jpg"/>
            <img class="slide"
                 src="https://photogrist.com/wp-content/uploads/2016/03/Bjorn-Iooss.jpg"/>
            <img class="slide"
                 src="http://clothing.beautysay.net/wp-content/uploads/images/fashion-for-men-5.jpg"/>
            <div class="fader_controls">
                <div class="page prev" data-target="prev">&lsaquo;</div>
                <div class="page next" data-target="next">&rsaquo;</div>
                <ul class="pager_list"></ul>
            </div>
        </div>
    </section>
    <script>
        (function ($) {
            function prefix(el) {
                var prefixes = ["Webkit", "Moz", "O", "ms"];
                for (var i = 0; i < prefixes.length; i++) {
                    if (prefixes[i] + "Transition" in el.style) {
                        return '-' + prefixes[i].toLowerCase() + '-';
                    }
                    ;
                }
                ;
                return "transition" in el.style ? "" : false;
            };
            var methods = {
                init: function (settings) {
                    return this.each(function () {
                        var config = {
                            slideDur: 7000,
                            fadeDur: 800
                        };
                        if (settings) {
                            $.extend(config, settings);
                        }
                        ;
                        this.config = config;
                        var $container = $(this),
                                slideSelector = '.slide',
                                fading = false,
                                slideTimer,
                                activeSlide,
                                newSlide,
                                $slides = $container.find(slideSelector),
                                totalSlides = $slides.length,
                                $pagerList = $container.find('.pager_list');
                        prefix = prefix($container[0]);
                        function animateSlides(activeNdx, newNdx) {
                            function cleanUp() {
                                $slides.eq(activeNdx).removeAttr('style');
                                activeSlide = newNdx;
                                fading = false;
                                waitForNext();
                            };
                            if (fading || activeNdx == newNdx) {
                                return false;
                            }
                            ;
                            fading = true;
                            $pagers.removeClass('active').eq(newSlide).addClass('active');
                            $slides.eq(activeNdx).css('z-index', 3);
                            $slides.eq(newNdx).css({
                                'z-index': 2,
                                'opacity': 1
                            });
                            if (!prefix) {
                                $slides.eq(activeNdx).animate({'opacity': 0}, config.fadeDur,
                                        function () {
                                            cleanUp();
                                        });
                            } else {
                                var styles = {};
                                styles[prefix + 'transition'] = 'opacity ' + config.fadeDur + 'ms';
                                styles['opacity'] = 0;
                                $slides.eq(activeNdx).css(styles);
                                var fadeTimer = setTimeout(function () {
                                    cleanUp();
                                }, config.fadeDur);
                            }
                            ;
                        };
                        function changeSlides(target) {
                            if (target == 'next') {
                                newSlide = activeSlide + 1;
                                if (newSlide > totalSlides - 1) {
                                    newSlide = 0;
                                }
                            } else if (target == 'prev') {
                                newSlide = activeSlide - 1;
                                if (newSlide < 0) {
                                    newSlide = totalSlides - 1;
                                }
                                ;
                            } else {
                                newSlide = target;
                            }
                            ;
                            animateSlides(activeSlide, newSlide);
                        };
                        function waitForNext() {
                            slideTimer = setTimeout(function () {
                                changeSlides('next');
                            }, config.slideDur);
                        };
                        for (var i = 0; i < totalSlides; i++) {
                            $pagerList
                                    .append('<li class="page" data-target="' + i + '">' + i + '</li>');
                        }
                        ;
                        $container.find('.page').bind('click', function () {
                            var target = $(this).attr('data-target');
                            clearTimeout(slideTimer);
                            changeSlides(target);
                        });
                        var $pagers = $pagerList.find('.page');
                        $slides.eq(0).css('opacity', 1);
                        $pagers.eq(0).addClass('active');
                        activeSlide = 0;
                        waitForNext();
                    });
                }
            };
            $.fn.easyFader = function (settings) {
                return methods.init.apply(this, arguments);
            };
        })(jQuery);

        $(function () {
            $('#Fader').easyFader({
                slideDur: 6000,
                fadeDur: 800
            });
        });
    </script>
{% endblock %}
