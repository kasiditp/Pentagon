{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link href="{% static 'base/css/home.css' %}" rel="stylesheet">
    <link href="{% static 'base/css/font-marvenpro.css' %}" rel="stylesheet">
    <section>
        {#        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">#}

        <!-- SlidesJS Required: Link to jQuery -->
        {#        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>#}
        <!-- End SlidesJS Required -->

        <!-- SlidesJS Required: Link to jquery.slides.js -->
        <script src="http://www.slidesjs.com/examples/basic-fade/js/jquery.slides.min.js"></script>

        <!-- End SlidesJS Required -->
    </section>
    <section>

        {# Firt row #}
        <div class="row" style="margin-left: 0px; margin-right: 0px;">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->

                <div class="carousel-inner" role="listbox" style="height: 650px;">
                    <div class="item active">
                        <img src="{% static 'base/image/pic13.png' %}">
                        <a href="{% url 'product:product_view' %}">
                            <button class="btn btn-5" id="buttonMen1" style="text-align: center">Men</button>
                        </a>
                        <a href="{% url 'product:product_view' %}">
                            <button class="btn btn-5" id="buttonWomen1" style="text-align: center">Women</button>
                        </a>
                    </div>

                    <div class="item">
                        <img src="{% static 'base/image/pic10.png' %}">
                        <a href="{% url 'product:product_view' %}">
                            <button class="btn btn-5" id="buttonMen2" style="text-align: center">Men</button>
                        </a>
                        <a href="{% url 'product:product_view' %}">
                            <button class="btn btn-5" id="buttonWomen2" style="text-align: center">Women</button>
                        </a>
                    </div>

                    <div class="item">
                        <img src="{% static 'base/image/pic11.png' %}">
                        <a href="{% url 'product:product_view' %}">
                            <button class="btn btn-5" id="buttonMen3" style="text-align: center">Men</button>
                        </a>
                        <a href="{% url 'product:product_view' %}">
                            <button class="btn btn-5" id="buttonWomen3" style="text-align: center">Women</button>
                        </a>
                    </div>
                    <div class="item">
                        <img src="{% static 'base/image/pic4.png' %}">
                    </div>


                </div>


                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>

                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


        {# Second Row #}
        <div class="row" id="container" style="margin-left: 0px; margin-right: 0px">
            <div class="row" style="margin-top: 20px; margin-left: 0px; margin-right: 0px">
                <h2><p align="center" id="text">WHAT'S NEW IN POLYGON</p></h2>
                <hr id="hr">
            </div>
            <div class="row" style="margin-left: 0px; margin-right: 0px">
                {# Shirts #}
                <div class="col-md-12 col-centered" style="padding: 0px">
                    <figure class="snip1104 red">
                        <img src="{% static 'base/image/shirt2.png' %}"/>
                        <figcaption>
                            <h5><span>Shirts</span></h5>
                        </figcaption>
                        <a href="{% url 'product:product_view' %}"></a>
                    </figure>
                </div>
                {# Pants #}
                <div class="col-md-12 col-centered" style="padding: 0px">
                    <figure class="snip1104 blue">
                        <img src="{% static 'base/image/trouser2.png' %}"/>
                        <figcaption>
                            <h5><span>Pants</span></h5>
                        </figcaption>
                        <a href="{% url 'product:product_view' %}"></a>
                    </figure>
                </div>
                {# Shoes #}
                <div class="col-md-12 col-centered" style="padding: 0px">
                    <figure class="snip1104 yellow">
                        <img src="{% static 'base/image/shoes2.png' %}"/>
                        <figcaption>
                            <h5><span>Shoes</span></h5>
                        </figcaption>
                        <a href="{% url 'product:product_view' %}"></a>
                    </figure>
                </div>
                {# Accesories #}
                <div class="col-md-12 col-centered" style="padding: 0px">
                    <figure class="snip1104 green">
                        <img src="{% static 'base/image/accessories2.png' %}"/>
                        <figcaption>
                            <h5><span>Accessories</span></h5>
                        </figcaption>
                        <a href="{% url 'product:product_view' %}"></a>
                    </figure>
                </div>
            </div>

            <div class="recommend">
                <a href="{% url 'product:product_view' %}">
                    <img src="{% static 'base/image/recommend.png' %}"/>
                </a>
            </div>
            </a>
        </div>
    </section>
    <script>
        {% if error %}
            $('#login-modal').modal('show');
            console.log('error login');
        {% endif %}
    </script>
{% endblock %}
