{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link href="{% static 'base/css/home.css' %}" rel="stylesheet">
    <section>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- SlidesJS Required: Link to jQuery -->
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <!-- End SlidesJS Required -->

        <!-- SlidesJS Required: Link to jquery.slides.js -->
        <script src="http://www.slidesjs.com/examples/basic-fade/js/jquery.slides.min.js"></script>

        <!-- End SlidesJS Required -->

    </section>
    <section>
        <div class="row">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="{% static 'base/image/pic3.png' %}">
                        <a href="{% url 'product:product_view' %}">
                            <button class="btn btn-5" id="buttonMen1" style="text-align: center">Men</button>
                        </a>
                        <a href="{% url 'product:product_view' %}">
                            <button class="btn btn-5" id="buttonWomen1" style="text-align: center">Women</button>
                        </a>
                    </div>

                    <div class="item">
                        <img src="{% static 'base/image/pic1.png' %}">
                        <a href="{% url 'product:product_view' %}">
                            <button class="btn btn-5" id="buttonMen2" style="text-align: center">Men</button>
                        </a>
                        <a href="{% url 'product:product_view' %}">
                            <button class="btn btn-5" id="buttonWomen2" style="text-align: center">Women</button>
                        </a>
                    </div>

                    <div class="item">
                        <img src="{% static 'base/image/pic2.png' %}">
                        <a href="{% url 'product:product_view' %}">
                            <button class="btn btn-5" id="buttonMen3" style="text-align: center">Men</button>
                        </a>
                        <a href="{% url 'product:product_view' %}">
                            <button class="btn btn-5" id="buttonWomen3" style="text-align: center">Women</button>
                        </a>
                    </div>

                    <div class="item">
                        <img src="{% static 'base/image/pic4.png' %}">
                    </div>


                </div>


                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>

                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>
    <script>

    </script>
{% endblock %}
