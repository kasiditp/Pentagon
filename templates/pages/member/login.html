{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Login</h3>
                    <form action="{% url 'member:login' %}" method="post">
                        {% csrf_token %}
                        Username:<br>
                        <input type="text" name="username"><br/>
                        Password:<br>
                        <input type="password" name="password"><br/>
                        <input type="submit" value="Login">
                    </form>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </section>
{% endblock %}
