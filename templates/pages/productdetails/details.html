{% extends 'base.html' %}
{% load static %}
<link href="{% static 'product/css/details.css' %}" rel="stylesheet">
{% block content %}
    <section>
        <h1>Test Product</h1>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <h1>{{ product.name }}</h1>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ product.picture }}" width="300" height="300">
                </div>
                <div class="col-md-4">
                    <div class="row"><h2><b>{{ product.price|floatformat:2}}à¸¿</b></h2></div>
                    <div class="row"><h2>Details</h2></div>
                    <div class="row"><p>{{ product.description|linebreaksbr }}</p></div>
                    <div class="row">
                        <div class="col-md-4"><h3>Size</h3></div>
                        <div class="col-md-4"><h3>Type</h3></div>
                        <div class="col-md-4"><h3>Gender</h3></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"><p>{{ product.size }}</p></div>
                        <div class="col-md-4"><p>{{ product.type }}</p></div>
                        <div class="col-md-4"><p>{{ product.sex }}</p></div>
                    </div>
                    <div class="row">
                        <button class="btn btn-success btn-lg">
                            <i class="fa fa-cart-plus" aria-hidden="true"></i>Put in cart
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </section>

{% endblock %}
