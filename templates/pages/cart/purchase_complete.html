{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link href="{% static 'product/css/purchase_complete.css' %}" rel="stylesheet">
    <section>
        <div class="container" id="thank_you_jumbo">
            <div class="jumbotron" style="border-radius: 0">
                <h1>Thank you!</h1>
                <p>Please wait while we redirect you...</p>
                <p><a class="btn btn-primary btn-lg" style="border-radius: 0" href="#" role="button">Or click here</a></p>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            // Handler for .ready() called.
            window.setTimeout(function () {
                location.href = "{% url 'product:product_view' %}";
            }, 4000);
        });

    </script>
{% endblock %}
