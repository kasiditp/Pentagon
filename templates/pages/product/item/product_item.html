{% load static %}

<div class="row" id="product-content">
    {% load humanize %}
    {% for product in product_list %}
        <a href="{% url 'product:product_details' product.pk %}">
        <div class="col-md-3 product-detail">
            <div class="row">
                <div class="">
                    <img class="img-responsive" src="{{ product.get_image }}"><br>
                </div>
            </div>
            <div class="row">
                <div>
                    <b>{{ product.brand|upper }}</b><br>
                </div>
                <div>
                    <b>{{ product.name }}</b><br>
                </div>
                <div>
                    <a class="divider"></a><br/>
                </div>
                <b>{{ product.price|floatformat:2|intcomma }} Baht</b>
            </div>
        </div>
        </a>
        {% if forloop.counter|divisibleby:4 %}
            </div>
            <div class="row">
        {% endif %}
    {% endfor %}
    </div>
</div>
